<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="office">
            <h2><span jhiTranslate="arrestControlApp.office.detail.title">Office</span> {{ office.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="arrestControlApp.office.name">Name</span></dt>
                <dd>
                    <span>{{ office.name }}</span>
                </dd>
                <dt><span jhiTranslate="arrestControlApp.office.unit">Unit</span></dt>
                <dd>
                    <div *ngIf="office.unit">
                        <a [routerLink]="['/unit', office.unit.id, 'view']">{{ office.unit.name }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/office', office.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
