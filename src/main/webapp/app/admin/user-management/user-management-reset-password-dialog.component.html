<form *ngIf="user" name="deleteForm" (ngSubmit)="confirmResetPassword(user.id!)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="userManagement.reset.title">Confirm reset password operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <p jhiTranslate="userManagement.reset.question" [translateValues]="{ login: user.login }">Are you sure you want to reset password this User?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button type="submit" class="btn btn-danger">
            <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="userManagement.reset.reset">Reset Password</span>
        </button>
    </div>
</form>
